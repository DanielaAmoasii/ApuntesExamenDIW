<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="maqueta4.css">
    </head>
    <body>

        <div class="container mt-3 mb-3">
            <!--Cabecera-->
            <div class="row border cabecera">
                <p>Cabecera</p>
            </div>
            <!--Menu-->
            <div class="row border menu">
                <p>Menu</p>
            </div>
            <!-- Nav1, Nav2, cuerpo y banner-->
            <div class="row">
                <!--Nav1, Nav2, cuerpo-->
                <div class="col">
                    <!--Nav1-->
                    <div class="row">
                        <div class="col-12 border nav1">Nav1</div>
                    </div>
                    <!--Nav2 y cuerpo-->
                    <div class="row">
                        <!--Nav2-->
                        <div class="col-12 col-md-2 border nav2">Nav2</div>
                        <!--cuerpo-->
                        <div class="col-12 col-md-10 col-lg-10 border cuerpo">Cuerpo</div>
                    </div>
                </div>
                <div class="col-12 col-lg-2 border banner">
                    <p>Banner</p>
                </div>
            </div>
            <div class="row border pie">pie</div>

        </div>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
    </body>
</html>
