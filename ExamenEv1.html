<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Examen</title>
        <!--Acceso al css de Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="ExamenEv1.css">
    </head>
    <body>
        <!--Engloba todo el proyecto para centrarlo en el centro de la pag-->
        <div class="container mt-3">

            <!-- Nombre alumno-->
            <div class="row">
                <div class="col-12 border nombre text-center"> <!--Alinear texto en el centro-->
                    <h1>Daniela Amoasii Marin</h1>
                </div>
            </div>

            <!--Menu 
            Se verá solo en pantallas pequeñas y grandes-->
            <div class="row border d-md-none d-lg-block menu">
                <p>menu</p>
            </div>

            <!-- Menu de Enlaces, Menu, Form, Banner-->
            <div class="row">

                <!--Menu de enlaces-->

                <!-- Solo se muestra en pantallas grandes-->
                <div class="col-3 d-none d-lg-block border menuEnlaces">
                    <p>Menu de enlaces</p>
                </div>

                <!-- Menu y Formulario-->

                <div class=" col-12 col-md-9 col-lg-6">
                    <!--Solo se muestra en pantallas medianas-->
                    <div class="row d-none d-md-block d-lg-none border menu">
                        <p>Menu</p>
                    </div>
                    <div class="row border formulario">
                        <h2 class="tituloFormulario text-center">Formulario de contacto</h2>
                        <form action="#" method="post">
                            <fieldset>
                                <legend>Información personal</legend>
                                <div class="elemento-grupo">
                                    <label for="apellido">Apellidos</label>
                                    <input type="text" id="v_apellido" name="apellido" placeholder="Apellidos..." required [a-zA-Z0-9]{1,15}>
                                </div>
                                <div class="elemento-grupo">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" id="v_nombre" name="nombre" placeholder="Nombre..." required [a-zA-Z0-9]{1,15}>
                                </div>
                                <div class="elemento-grupo">
                                    <label for="edad">Edad</label>
                                    <input type="number" id="v_edad" name="edad" placeholder="Edad..." required min="18" max="99">
                                </div>
                                <div class="elemento-grupo">
                                    <label for="nacimiento">Fecha de Nacimiento</label>
                                    <input type="date" id="v_nacimiento" name="nacimeinto"  required>
                                </div>
                                <div class="elemento-grupo">
                                    <label for="nif">NIF</label>
                                    <input type="text" id="v_NIF" name="nif" placeholder="NIF..." required pattern=".{9}"> <!-- . cualquier caracter {9 elemnetos} pattern = expresion regular-->
                                </div>
                            </fieldset>
                            <br>
                            <fieldset>
                                <legend>Dirección</legend>
                                <div class="elemento-grupo">
                                    <label for="via">Tipo vía</label>
                                    <select name="via" id="v_via" required>
                                        <option value="1">Calle</option>
                                        <option value="2">Avenida</option>
                                    </select>
                                </div>
                                <div class="elemento-grupo">
                                    <label for="direccion">Dirección</label>
                                    <input type="text" id="v_direccion" name="direccion" placeholder="Dirección..." required [a-zA-Z0-9]{1,15}>
                                </div>
                                <div class="elemento-grupo">
                                    <label for="ciudad">Ciudad</label>
                                    <input type="text" id="v_ciudad" name="ciudad" placeholder="Ciudad..." required [a-zA-Z0-9]{1,15}>
                                </div>
                                <div class="elemento-grupo">
                                    <label for="provincia">Provincia</label>
                                    <input type="text" id="v_provincia" name="provincia" placeholder="Provincia..." required [a-zA-Z0-9]{1,15}>
                                </div>
                                <div class="elemento-grupo">
                                    <label for="cpostal">Código postal</label>
                                    <input type="text" id="v_cpostal" name="cpostal" placeholder="Código postal..." required  [0-9]{1,5}> 
                                </div>
                                <div class="elemento-grupo">
                                    <label for="tlf">Teléfono</label>
                                    <input type="text" id="v_tlf" name="tlf" placeholder="Teléfono..." required [0-9]{1,9}> 
                                </div>
                                <div class="elemento-grupo">
                                    <label for="correo">Correo Electrónico</label>
                                    <input type="email" id="v_correo" name="correo" placeholder="Correo electrónico..." required> 
                                </div>
                            </fieldset>
                            <br>
                            <fieldset>
                                <legend>Otros</legend>
                                <div class="elemento-grupo">
                                    <label for="info">Información adicional</label>
                                    <textarea name="info" rows="4" cols="35" placeholder="Información adicional..."></textarea>
                                </div>
                            </fieldset>

                            <!-- Centrar al centro de la pag-->
                            <br>
                            <div class="row align-item-center">
                                <div class="col text-center">
                                    <button type="submit">Enviar</button>
                                </div>
                            </div>
                            
                            
                        </form>
                    </div>
                </div>

                <!-- Banner -->

                <div class="col-12 col-md-3 border banner">
                    <p>Banner</p>
                </div>
            </div>

            <div class="row border footer">
                <p>Footer</p>
            </div>

           
        </div>




        <!--Script para boostrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
